<script>



	window.addEventListener("wheel", function(e){e.preventDefault();}, {passive: false} );

	var disableEvent = false;

	$(window).on('wheel', function(e) {
	
		
	
		if (disableEvent == false) {
		
			if (e.originalEvent.deltaY < 0) {
			
				scrollUp();
				disableEvent = true;
				scrollTimer();
				
			} 
			
			else {
			
				scrollDown();
				disableEvent = true;
				scrollTimer();
				
			}
			
		}
		
	});
		
	function scrollTimer() {
	
		setTimeout (function () {	
		
			disableEvent = false;
		}, 501);
		
	}
	
	
		
	window.onload = function() {
	
		setTimeout (function () {
		
			scrollTo(0,0);
			document.getElementById("sidebarInfo_container_1").style.backgroundColor = "black";
			document.getElementById("sidebarInfo_container_2").style.backgroundColor = "none";
			document.getElementById("sidebarInfo_container_3").style.backgroundColor = "none";
			
		}, 100);
	}
	
	var CurrentPage = 1;
		
	function scrollUp() {
		
		DocTop = Math.round(document.documentElement.scrollTop  ||  window.pageYOffset)
		OneTop = Math.round(document.getElementById("main1").offsetTop);
		TwoTop = Math.round(document.getElementById("main2").offsetTop);
		ThreeTop = Math.round(document.getElementById("main3").offsetTop);
			
		if (CurrentPage == 2) {
				
			$('html, body').animate({
				scrollTop: $("#main1").offset().top
			}, 500);
				
			document.getElementById("sidebarInfo_container_1").style.backgroundColor = "black";
			document.getElementById("sidebarInfo_container_2").style.backgroundColor = "white";
			document.getElementById("sidebarInfo_container_3").style.backgroundColor = "white";
			
			CurrentPage = 1;
			
			return;

		}
			
		if (CurrentPage == 3) {
				
			$('html, body').animate({
				scrollTop: $("#main2").offset().top
			}, 500);

			document.getElementById("sidebarInfo_container_1").style.backgroundColor = "white";
			document.getElementById("sidebarInfo_container_2").style.backgroundColor = "black";
			document.getElementById("sidebarInfo_container_3").style.backgroundColor = "white";
			
			CurrentPage = 2;
			
			return;

			}

		}
		
		function scrollDown() {
		
			DocTop = Math.round(document.documentElement.scrollTop  ||  window.pageYOffset)
			OneTop = Math.round(document.getElementById("main1").offsetTop);
			TwoTop = Math.round(document.getElementById("main2").offsetTop);
			ThreeTop = Math.round(document.getElementById("main3").offsetTop);	
	
			if (CurrentPage == 1) {
			
				$('html, body').animate({
					scrollTop: $("#main2").offset().top
				}, 500);
				
				document.getElementById("sidebarInfo_container_1").style.backgroundColor = "white";
				document.getElementById("sidebarInfo_container_2").style.backgroundColor = "black";
				document.getElementById("sidebarInfo_container_3").style.backgroundColor = "white";
				
				CurrentPage = 2;
				
				return;

			}
			
			if (CurrentPage == 2) {
				
				$('html, body').animate({
					scrollTop: $("#main3").offset().top
				}, 500);
				
				document.getElementById("sidebarInfo_container_1").style.backgroundColor = "white";
				document.getElementById("sidebarInfo_container_2").style.backgroundColor = "white";
				document.getElementById("sidebarInfo_container_3").style.backgroundColor = "black";
				
				CurrentPage = 3;
				
				return;

			}
	
		}

		setTimeout(function(){
	
			document.addEventListener("scroll", main2animation2);
			
		}, 250);
	
		function main2animation2() {
		
			DocTop = Math.round(document.documentElement.scrollTop  ||  window.pageYOffset)
			TwoTop = Math.round(document.getElementById("main2").offsetTop);
		
			if (DocTop > TwoTop / 2) {

				var allElements2 = document.getElementsByName('main2box');
				var allElements = document.getElementsByName('main2footer');

				for (let i=0; i<6; i++) { 
					task(i); 
				} 
  
				function task(i) { 
					setTimeout(function() { 
						allElements2[i].classList.add("main2fadein");
						allElements[i].classList.add("footer100");
					}, 400 * i); 
				} 
			
			}
		
		}

</script>
